<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Browser</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/monokai.min.css">
    <link rel="stylesheet" href="css/storage-ui.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family:  -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            overflow: hidden;
        }
        
        . app-header {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            flex-shrink: 0;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
            flex:  1;
            min-width: 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #58a6ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        . logo: hover {
            color: #79c0ff;
        }
        
        .search-wrapper {
            flex: 1;
            min-width: 200px;
        }
        
        #search-input {
            width:  100%;
            padding: 8px 12px;
            background-color: #0d1117;
            border:  1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
        }
        
        #search-input: focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
        }
        
        . header-right {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }
        
        .btn {
            padding: 6px 16px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color:  #21262d;
            color: #c9d1d9;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background-color: #30363d;
            border-color: #58a6ff;
        }
        
        .btn-primary {
            background-color:  #238636;
            border-color: #238636;
            color: #fff;
        }
        
        .btn-primary:hover {
            background-color: #2ea043;
        }
        
        .btn-icon {
            background:  none;
            border: none;
            color: #c9d1d9;
            font-size: 18px;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .btn-icon:hover {
            background-color: #30363d;
        }
        
        .app-main {
            display: flex;
            height: calc(100vh - 60px);
            overflow: hidden;
        }
        
        .sidebar {
            width: 280px;
            background-color:  #161b22;
            border-right: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .sidebar-header h2 {
            font-size: 14px;
            font-weight: 600;
            margin: 0;
        }
        
        .repo-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0;
        }
        
        .repo-item {
            padding: 8px 12px;
            margin: 2px 8px;
            border-radius: 6px;
            cursor: pointer;
            transition:  all 0.2s;
            color: #8b949e;
            text-decoration: none;
            display: block;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .repo-item:hover {
            background-color: #30363d;
            color: #c9d1d9;
        }
        
        .repo-item.active {
            background-color: #238636;
            color: #fff;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .content-header {
            padding: 16px;
            border-bottom: 1px solid #30363d;
            background-color: #0d1117;
            display:  flex;
            justify-content:  space-between;
            align-items: center;
            flex-shrink: 0;
        }
        
        .breadcrumb {
            font-size: 14px;
            color: #8b949e;
        }
        
        .breadcrumb a {
            color: #58a6ff;
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .separator {
            margin: 0 4px;
        }
        
        .repo-actions {
            display: flex;
            gap: 8px;
        }
        
        .btn-sm {
            padding: 4px 12px;
            font-size:  12px;
        }
        
        .btn-danger {
            color: #f85149;
            border-color: #f85149;
        }
        
        .btn-danger:hover {
            background-color: rgba(248, 81, 73, 0.1);
        }
        
        .repo-description {
            padding: 0 16px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #8b949e;
        }
        
        .content-body {
            flex: 1;
            display: flex;
            gap: 16px;
            padding: 16px;
            overflow:  hidden;
        }
        
        .file-panel {
            width: 280px;
            background-color:  #161b22;
            border-radius: 6px;
            border: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        . file-panel-header {
            padding: 12px;
            border-bottom:  1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink:  0;
        }
        
        .file-panel-header h3 {
            font-size: 13px;
            font-weight:  600;
            margin: 0;
        }
        
        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 4px;
        }
        
        . file-item {
            padding:  8px 12px;
            margin: 2px 4px;
            border-radius:  4px;
            cursor: pointer;
            transition: all 0.2s;
            color: #8b949e;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .file-item:hover {
            background-color: #30363d;
            color: #c9d1d9;
        }
        
        .file-item.active {
            background-color: #238636;
            color: #fff;
        }
        
        .editor-panel {
            flex: 1;
            background-color: #161b22;
            border-radius: 6px;
            border: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .editor-header {
            padding: 12px;
            border-bottom: 1px solid #30363d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            background-color: #0d1117;
        }
        
        .file-tab {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #c9d1d9;
        }
        
        .unsaved-indicator {
            color: #f85149;
            font-weight: bold;
        }
        
        .editor-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .file-info {
            font-size: 11px;
            color: #8b949e;
        }
        
        .code-editor {
            flex: 1;
            overflow: hidden;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom:  0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        . loading-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }
        
        .loading-spinner {
            border: 3px solid #30363d;
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            width:  40px;
            height:  40px;
            animation:  spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 12px;
            color: #c9d1d9;
            font-size: 14px;
        }
        
        . notification {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 400px;
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 13px;
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
            transition: all 0.3s;
            z-index: 2000;
        }
        
        .notification.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        .notification. success {
            background-color:  #238636;
            color:  #fff;
            border: 1px solid #2ea043;
        }
        
        .notification.error {
            background-color: #da3633;
            color: #fff;
            border: 1px solid #f85149;
        }
        
        .notification.info {
            background-color: #0969da;
            color: #fff;
            border: 1px solid #1f6feb;
        }
        
        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: #8b949e;
        }
        
        .empty-state p {
            margin-bottom: 16px;
            font-size: 14px;
        }
        
        .CodeMirror {
            height: 100% !important;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
        }
        
        .CodeMirror-gutters {
            background-color:  #0d1117;
            border-right: 1px solid #30363d;
        }
        
        .CodeMirror-linenumber {
            color: #6e7681;
        }
        
        .CodeMirror-cursor {
            border-left: 1px solid #58a6ff;
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <a href="#" class="logo">
                <span>‚ö°</span>
                <span>GitHub Browser</span>
            </a>
            
            <div class="search-wrapper">
                <input type="text" id="search-input" placeholder="Search repositories..." autocomplete="off">
            </div>
        </div>
        
        <div class="header-right">
            <button data-action="load-user" class="btn-icon" title="Load User">üë§</button>
            <button data-action="load-repos" class="btn-icon" title="Refresh">üîÑ</button>
            <button data-action="create-repo" class="btn btn-primary">New Repository</button>
        </div>
    </header>
    
    <main class="app-main">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Your Repositories</h2>
            </div>
            
            <div id="repository-list" class="repo-list">
                <div class="empty-state">
                    <p>No repositories loaded</p>
                </div>
            </div>
        </aside>
        
        <section class="content">
            <div class="content-header">
                <div class="breadcrumb">
                    <span id="repo-name">Select a repository</span>
                </div>
                
                <div class="repo-actions" id="repo-actions" style="display: none;">
                    <button data-action="star-repo" class="btn btn-sm">‚≠ê Star</button>
                    <button data-action="fork-repo" class="btn btn-sm">üîÄ Fork</button>
                    <button data-action="edit-repo" class="btn btn-sm">Edit</button>
                    <button data-action="delete-repo" class="btn btn-sm btn-danger">Delete</button>
                </div>
            </div>
            
            <p id="repo-description" class="repo-description"></p>
            
            <div class="content-body">
                <div class="file-panel">
                    <div class="file-panel-header">
                        <h3>Files</h3>
                        <button data-action="create-file" class="btn btn-sm">‚ûï Add</button>
                    </div>
                    
                    <div id="file-list" class="file-list">
                        <div class="empty-state">
                            <p>No files</p>
                        </div>
                    </div>
                </div>
                
                <div class="editor-panel">
                    <div class="editor-header">
                        <div class="file-tab">
                            <span id="current-file-name">No file selected</span>
                            <span class="unsaved-indicator" style="display: none;">‚óè</span>
                        </div>
                        
                        <div class="editor-actions">
                            <span id="file-info" class="file-info"></span>
                            <button data-action="save-file" class="btn btn-sm btn-primary">Save</button>
                        </div>
                    </div>
                    
                    <div id="code-editor" class="code-editor"></div>
                </div>
            </div>
        </section>
    </main>
    
    <div id="loading-overlay" class="loading-overlay">
        <div>
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading...</p>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min. js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css. min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/php/php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/sql/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/shell/shell.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/yaml/yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare. com/ajax/libs/codemirror/5.65.15/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/fold/foldcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/fold/foldgutter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/fold/brace-fold.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/search/searchcursor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/comment/comment.min.js"></script>
    
    <script src="js/storage-api.js"></script>
    <script src="js/repository-manager.js"></script>
    <script src="js/codemirror-bridge.js"></script>
    <script src="js/storage-ui.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const ui = new StorageUI({
                repoList: '#repository-list',
                fileList: '#file-list',
                repoName: '#repo-name',
                repoDescription: '#repo-description',
                fileName: '#current-file-name',
                fileInfo: '#file-info',
                searchInput: '#search-input',
                loadingOverlay: '#loading-overlay',
                notification: '#notification'
            });
            
            const bridge = new CodeMirrorBridge({
                manager: repoManager,
                container: '#code-editor',
                theme: 'monokai'
            });
            
            ui.init();
            bridge.init();
            
            repoManager.on('repositoryLoaded', (repo) => {
                document.getElementById('repo-actions').style.display = 'flex';
            });
            
            repoManager.on('fileSelected', (file) => {
                document.getElementById('current-file-name').textContent = file.name;
                const indicator = document.querySelector('.unsaved-indicator');
                if (indicator) indicator.style.display = 'none';
            });
            
            repoManager.on('fileChanged', (data) => {
                const indicator = document.querySelector('.unsaved-indicator');
                if (indicator) {
                    indicator.style.display = data.hasUnsavedChanges ? 'inline' : 'none';
                }
            });
            
            repoManager.on('fileSaved', () => {
                const indicator = document.querySelector('.unsaved-indicator');
                if (indicator) indicator.style.display = 'none';
            });
            
            await repoManager.loadUser();
            await repoManager. loadRepositories();
        });
    </script>


    <!-- Eruda -->
    <!-- D E B U G G I N G -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      eruda.init();
    </script>
    
</body>
</html>
